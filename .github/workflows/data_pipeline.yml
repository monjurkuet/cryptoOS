name: Data Pipeline

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:
    inputs:
      module:
        description: "Module to run (cbbi, hyperliquid, cryptoquant, all)"
        required: false
        default: "all"

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run CBBI Collector
        if: github.event.inputs.module == 'all' || github.event.inputs.module == 'cbbi'
        run: |
          python -m cryptoOS.collectors cbbi --all

      - name: Run Hyperliquid Collector
        if: github.event.inputs.module == 'all' || github.event.inputs.module == 'hyperliquid'
        run: |
          python -m cryptoOS.collectors hyperliquid --tickers

      - name: Run CryptoQuant Collector
        if: github.event.inputs.module == 'all' || github.event.inputs.module == 'cryptoquant'
        run: |
          python -m cryptoOS.collectors cryptoquant --indicators

      - name: Commit data changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data update $(date +%Y-%m-%d)"
          file_pattern: "data/**"
